<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Colour Combo Tester</title>
    </head>
    <body>
    <navbar>
    
    </navbar>
    <div id="main-heading-section" class="row container">
        <div class="col-12">
            <h1 id="main-heading">Colour Combo Tester</h1>
        </div>
    </div>
    <div id="colour-sampling-area" class="container">
        <div class="row">
            <div id="color-sample-background" class="col-12 col-md-8 color-sample">
                <div class="row">
                    <div id="color-sample-1" class="col-3 color-sample">
                        <p>Displays sample colours in a layout</p>
                    </div>
                     <div id="color-sample-2" class="col-3 color-sample">
                        <p>Displays sample colours in a layout</p>
                    </div>
                </div>
                <div class="row">
                     <div id="color-sample-3" class="col-3 color-sample">
                        <p>Displays sample colours in a layout</p>
                    </div>
                     <div id="color-sample-4" class="col-3 color-sample">
                        <p>Displays sample colours in a layout</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="swatch-container" class="col-12 col-md-4">
                    <div class="swatch">1</div>
                    <div class="swatch">2</div>
                    <div class="swatch">3</div>
                    <div class="swatch">4</div>
                    <div class="swatch">5</div>
                </div>
            </div>
        </div>
    </div>
    <div id="colour-input-area" class="container">
        <div class="row">
            <div class="col-12">
                <p>Input hex number or use colour picker</p>
            </div>
        </div>
    </div>

    <footer>
    
    </footer>

    </body>
</html>
