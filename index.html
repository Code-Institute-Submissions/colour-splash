<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Colour Combo Tester</title>
    </head>
    <body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="assets/images/color-wheel-logo.png" height="30" width="30"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Refresh</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="main-heading-section" class="row">
            <div class="col-12">
                <h1 id="main-heading">Colour Combo Tester</h1>
            </div>
        </div>
    </header>

    <div id="colour-sampling-area" class="container-fluid">
        <div class="row">
            <div id="color-sample-background" class="col-12 col-md-6 color-four">
                <div class="row">
                    <div id="color-sample-1" class="col-12 color-sample color-one"></div>
                    
                    <div id="color-sample-2" class="col-6 color-sample color-two"></div>
                    
                    <div id="color-sample-3" class="col-6 color-sample color-three"></div>
                    
                    <div id="color-sample-4" class="col-12 color-sample color-one"></div>
                </div>
            </div>
            <div class="row">
                <div id="swatches" class="col-12 col-md-6">
                    <div class="swatch color-one"></div>
                    <div class="swatch color-two"></div>
                    <div class="swatch color-three"></div>
                    <div class="swatch color-four"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="colour-input-area" class="container">
        <div class="row">
            <div class="col-12">
                <p>Input hex number or use colour picker</p>
            </div>
        </div>
    </div>

    <footer>
    
    </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
