<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Colour Combo Tester</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/navbar-brand.png">
    </head>
    <body>

    <header class="container-fluid p-0">
        <nav class="navbar navbar-expand navbar-light" style="background-image: linear-gradient(#dddddd, #f1efef, #dddddd)">
            <a href="/" class="navbar-brand"><i class="fas fa-palette"></i></a>

            <div class="navbar-collapse collapse justify-content-stretch" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Refresh</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Share</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="main-heading-section" class="row container-fluid">
            <div class="col-12">
                <h1 id="main-heading">Colour Combo Tester</h1>
                <h4 id="subtitle">Find the perfect combination of colours</h4>
            </div>
        </div>
    </header>

    <div id="colour-sampling-area" class="container-fluid">
        <div class="row">
            <div id="color-sample-background" class="col-9 col-md-5 color-four">
                <div class="row">
                    <div id="color-sample-1" class="col-12 color-sample color-one"></div>
                    
                    <div id="color-sample-2" class="col-6 color-sample color-two"></div>
                    
                    <div id="color-sample-3" class="col-6 color-sample color-three"></div>
                    
                    <div id="color-sample-4" class="col-12 color-sample color-one"></div>
                </div>
            </div>
            <div class="row">
                <div id="swatches" class="col-1">
                    <div class="swatch color-one"></div>
                    <div class="hex-one d-md-none">
                        <p>#824ca7</p>
                    </div>
                    <div class="swatch color-two"></div>
                    <div class="hex-two d-md-none">
                        <p>#a882c1</p>
                    </div>
                    <div class="swatch color-three"></div>
                    <div class="hex-three d-md-none">
                        <p>#b9c406</p>
                    </div>
                    <div class="swatch color-four"></div>
                    <div class="hex-four d-md-none">
                        <p>#f4f3f4</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="labels" class="col-1 d-none d-md-inline">
                    <div class="hex-one">
                        <p>#824ca7</p>
                    </div>
                    <div class="hex-two">
                        <p>#a882c1</p>
                    </div>
                    <div class="hex-three">
                        <p>#b9c406</p>
                    </div>
                    <div class="hex-four">
                        <p>#f4f3f4</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="color-picker" class="col-12"></div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-1 footer-contents">
                <i class="fas fa-palette"></i>
            </div>
        </div>
    </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
