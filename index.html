<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Colour Combo Tester</title>
    </head>
    <body>
    <navbar>
    
    </navbar>
    <div id="main-heading-section" class="row container-fluid">
        <div class="col-12">
            <h1 id="main-heading">Colour Combo Tester</h1>
        </div>
    </div>
    <div id="colour-sampling-area" class="container-fluid"> 
        <div id="color-sample-background" class="color-sample color-five">
            <div class="row">
                <div id="color-sample-1" class="col-3 color-sample color-one">
                    <p>Displays sample colours in a layout</p>
                </div>
                <div id="color-sample-2" class="col-3 color-sample color-two">
                    <p>Displays sample colours in a layout</p>
                </div>
                <div id="color-sample-3" class="col-3 color-sample color-three">
                <p>Displays sample colours in a layout</p>
                </div>
                <div id="color-sample-4" class="col-3 color-sample color-four">
                <p>Displays sample colours in a layout</p>
                </div>
            </div>
        </div>
    </div>
    <div id="swatch-container" class="container-fluid">
        <div class="row">
            <div class="swatch color-one col-1">1</div>
            <div class="swatch color-two col-1">2</div>
            <div class="swatch color-three col-1">3</div>
            <div class="swatch color-four col-1">4</div>
            <div class="swatch color-five col-1">5</div>
        </div>
    </div>
    <div id="colour-input-area" class="container">
        <div class="row">
            <div class="col-12">
                <p>Input hex number or use colour picker</p>
            </div>
        </div>
    </div>

    <footer>
    
    </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
